<!DOCTYPE html>
<html>
    <head>
        <title>Random Quote Machine</title>
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="layer">
          <div class="container">
          <div class="row" id="title">
            <div class="col-md-12">
              <h1 class="text-center">Wonderful Quotes</h1>
            </div>
          </div>

          <div id="quotebox">
            <div class="row">
              <div class="col-md-12 quote-text">
                <i class="fa fa-quote-left" aria-hidden="true"></i><span id="quotepara"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 quote-author">
                <span id="authorpara"></span>
              </div>
            </div>
          </div>
          <div class="row" id="btnrow">
              <div class="col-md-6">
                <a class="qbutton btn btn-default" id="quotebtn">Quote</a>
              </div>
              <div class="col-md-6">
                <a class="qbutton btn btn-default twitter-share-button" href="https://twitter.com/intent/tweet?text=" target="_blank" id="tweetbtn">Tweet</a>
              </div>
            </div>
          </div>
        </div>
    
        
        
        <script src="script/jquery.min.js"></script>
        <script src="script/bootstrap.min.js"></script>
        <script src="script/script.js"></script>
    </body>
</html>
